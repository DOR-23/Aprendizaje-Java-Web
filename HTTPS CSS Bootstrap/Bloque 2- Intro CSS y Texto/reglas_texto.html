<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        /* reglas de color */
        h1{color:greenyellow;}
        body,a{color:red;}

        /* reglas de tipografía */
        a{font-family: Verdana, sans-serif;}
        h1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        /* font-face: para incluir nuevas fuentes */
        @font-face{}

        /* tamaño de fuente */
        span{font-size:xx-large}

        /* grosor de la fuente */
        span{font-weight:900;}

        /* estilo de la fuente */
        span{font-style: italic;}
        em{font-style: normal;}

        /* propiedad shorthand */
        h1{font: italic bolder 50px/100px Verdana;}

        /* propiedas de maquetación */
        h1{text-align:justify; border:solid; line-height: 60px;}
        span{text-decoration: underline;}
        a{text-decoration: dashed; text-transform: uppercase;
            text-shadow: black 2px 2px 3px;}

        p:first-line {text-transform: uppercase;}
        p:first-letter {}

    </style>
</head>
